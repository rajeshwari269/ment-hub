<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Peer Mentoring Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body data-user='{{ user_data | tojson }}'>
    <!-- Navigation Header -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap"></i>
                <span>MentorConnect</span>
            </div>
            <div class="nav-menu">
                <button class="nav-btn" id="dashboardBtn">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </button>
                <button class="nav-btn" id="profileBtn">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </button>
                <button class="nav-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
                <a id="ll" href="#">â¬† Top</a>
            </div>
        </div>
    </nav>

    <!-- Mentee Dashboard -->
    <div class="page" id="menteeDashboard">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1><i class="fas fa-search"></i> Find a Mentor</h1>
                <p>Connect with experienced peers who can guide your academic journey</p>
            </div>

            <div class="search-filters">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="mentorSearch" placeholder="Search mentors by name or skills...">
                </div>
                <div class="filter-group">
                    <select id="departmentFilter">
                        <option value="">All Departments</option>
                        <option value="IT">Information Technology</option>
                        <option value="CS">Computer Science</option>
                        <option value="Mechanical">Mechanical Engineering</option>
                        <option value="Electrical">Electrical Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                        <option value="Electronics">Electronics Engineering</option>
                    </select>
                    <select id="yearFilter">
                        <option value="">All Years</option>
                        <option value="2nd">2nd Year</option>
                        <option value="3rd">3rd Year</option>
                        <option value="4th">4th Year</option>
                    </select>
                </div>
            </div>

            <div class="mentors-grid" id="mentorsGrid">
                <!-- Mentor cards will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Mentor Dashboard -->
    <div class="page" id="mentorDashboard" style="display: none;">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1><i class="fas fa-users"></i> Mentorship Requests</h1>
                <p>Review and manage incoming mentorship requests</p>
            </div>

            <div class="availability-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="availabilityToggle" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Currently accepting new mentees</span>
                </label>
            </div>

            <div class="requests-container" id="requestsContainer">
                <!-- Mentorship requests will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Request Mentorship Modal -->
    <div class="modal" id="requestModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Request Mentorship</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="requestForm">
                <input type="hidden" id="mentorId" name="mentorId">
                <div class="form-group">
                    <label for="requestReason">Why do you want this mentor?</label>
                    <textarea id="requestReason" name="reason" rows="4" required
                        placeholder="Explain why you'd like to connect with this mentor..."></textarea>
                </div>
                <div class="form-group">
                    <label>What kind of help are you looking for?</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="helpType" value="Academics">
                            <span>Academics</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="helpType" value="Internships">
                            <span>Internships</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="helpType" value="Placements">
                            <span>Placements</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="helpType" value="Projects">
                            <span>Projects</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="helpType" value="Clubs">
                            <span>Clubs & Activities</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="helpType" value="Mental Support">
                            <span>Mental Support</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="preferredTime">Preferred Time Slots</label>
                    <select id="preferredTime" name="preferredTime" required>
                        <option value="">Select preferred time</option>
                        <option value="Morning">Morning (9 AM - 12 PM)</option>
                        <option value="Afternoon">Afternoon (12 PM - 5 PM)</option>
                        <option value="Evening">Evening (5 PM - 8 PM)</option>
                        <option value="Weekend">Weekends</option>
                        <option value="Flexible">Flexible</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelRequest">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="toast" id="successToast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
